<div class="container row align-items-center py-2 mx-auto">
  <div class="col-md-6 d-flex align-items-center pl-5 col-12">
    <span class="iconify fs-2" data-icon="bi:list-check"> </span>
    <p class="mt-3 ml-7 fs-1"> Lista de usurios</p>
  </div>
  <div class="col-md-6 d-flex justify-content-center">
    <div class="input-group rounded w-80 m-auto">
      <input
        type="search"
        class="form-control rounded rounded2"
        placeholder="Search"
        aria-label="Search"
        aria-describedby="search-addon"
        [(ngModel)]="userSearch"
        id="filter"
      />
      <span class="input-group-text border-0" id="search-addon">
        <span class="iconify" data-icon="codicon:search"></span>
      </span>
    </div>
  </div>
</div>

<div class="row card-flex">
  <mat-card
    class="card col-md-3 m-1"
    *ngFor="let item of dataUser | filter: userSearch; let indice = index"
  >
    <mat-card-header>
      <mat-card-title>{{ item.login }}</mat-card-title>
    </mat-card-header>
    <img src="{{ item.avatar_url }}" class="card-img-top" />
    <mat-card-content class="fs-1 mt-3">

    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-center">
      <button
        mat-flat-button
        color="primary"
        class="fs-2 btn-1"
        (click)="showDetails(item)"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        Detalles
      </button>
      <!-- <button mat-flat-button color="primary" class="fs-2 btn-2"[hidden]="btn1" (click)="showDetails(indice,false)">
          mostrar menos
        </button> -->
    </mat-card-actions>

  </mat-card>
</div>

<!-- modal details -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content bg-primary">
      <div class="modal-header">
        <h4 class="modal-title text-white fs-2" id="exampleModalLabel">{{details.type}}</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body bg-white">
        <mat-card class="card">
        <mat-card-header>
          <mat-card-title>{{ details.login }}</mat-card-title>
        </mat-card-header>
        <img src="{{ details.avatar_url }}" width="75%" class="m-auto " />
        <mat-card-content class="fs-1 mt-3">
          <mat-list>
            <mat-list-item>id: {{details.id}} </mat-list-item>
            <mat-list-item *ngIf="details.followers_url"> </mat-list-item>
          </mat-list>
        <app-charts class="w-50 border border-4"></app-charts>
        </mat-card-content>
      </mat-card>
      </div>
    </div>
  </div>
</div>
