
<div class="container row align-items-center py-2 mx-auto">
  <div class="col-md-6 d-flex align-items-center pl-5 col-1">
    <span class="iconify" data-icon="bi:list-check"></span>
    <p class="mt-3 ml-2">Lista de usurios</p>
  </div>
  <div class="col-md-6 d-flex justify-content-center">
    <div class="input-group rounded w-75 m-auto">
      <input
        type="search"
        class="form-control rounded rounded2"
        placeholder="Search"
        aria-label="Search"
        aria-describedby="search-addon"
        [(ngModel)]="userSearch" id="filter"
      />
      <span class="input-group-text border-0" id="search-addon">
        <span class="iconify" data-icon="codicon:search"></span>
      </span>
    </div>
  </div>
</div>

<div class="col-6">
  <mat-card class="card"><!-- se itera el arreglo donde se esta guardando lo
    consumido por get  -->
      <mat-card-header>
        <mat-card-title>title</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        content
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary">
          detalles<!-- <mat-icon>add_shopping_cart</mat-icon> -->
        </button>
      </mat-card-actions>
    </mat-card>
</div>
